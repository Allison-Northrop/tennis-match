<!DOCTYPE html>
{% extends 'player/base.html' %}

<html>
{% block content %}
<head>
<style>
#map {
  height: 590px;
  width: 100%;
}
</style>
</head>
<body>
  <h3>Tennis Players in your area</h3>
  <div id="map"></div>
  <script>
  function initMap() {
    var uluru = {lat: -30.363, lng: 140.044}; //this is the thing that moves the marker
    var seattle = {lat: 47.608013, lng: -122.335167};
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 4,
      center: seattle
    });
    var marker = new google.maps.Marker({
      // position: uluru,
      position: seattle,
      map: map
    });

    var new_marker = new google.maps.Marker({
      position: uluru,
      map: map
    });
  }
  </script>

  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key={{GOOGLE_API_KEY}}&callback=initMap">
  </script>
</body>
{% endblock %}
</html>
