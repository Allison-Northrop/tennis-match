<!DOCTYPE html>
{% extends 'player/base.html' %}
{% load staticfiles %}

<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>

  {% block content %}



    <div class="text-center">
    <form method="post" action="{% url 'social:begin' 'twitter' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <br>
    </div>

    <div class="text-center">
      {% if user.is_authenticated %}
        <a href="{% url 'player_attributes_new' %}"><button type="submit" class="btn btn-primary">Create Profile </button></a>
      {% else %}
        <p>log in to create a profile</p>
      {% endif %}
    </div>
    <br>


  <div class="text-center">
    <a href="{% url 'player_map' %}"><button class="btn btn-primary">Map</button></a>
  </div>
  {% endblock %}

</body>
</html>
